<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoNotes - 基于地理位置的笔记小程序</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #F4F4F4;
        color: #333;
        height: 100%;
    }
    .container {
        max-width: 414px;
        margin: 0 auto;
        background-color: white;
        height: 100%;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
        background-color: #F9E3E0;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header-title {
        font-size: 18px;
        font-weight: bold;
    }
    .header-actions {
        display: flex;
        gap: 15px;
    }
    .icon {
        width: 24px;
        height: 24px;
    }
    .note-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px 20px;
    }
    .note-item {
        background-color: #FFF8F7;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }
    .note-content {
        flex-grow: 1;
        font-size: 16px;
        font-weight: bold;
        margin-right: 10px;
    }
    .note-meta {
        font-size: 12px;
        color: #888;
        margin-top: 5px;
    }
    .qr-code {
        width: 60px;
        height: 60px;
        background-color: #ddd;
        flex-shrink: 0;
    }
    .add-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 56px;
        height: 56px;
        background-color: #F9776F;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 10px rgba(249, 119, 111, 0.3);
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <span class="header-title">GeoNotes</span>
            <div class="header-actions">
                <svg class="icon" viewBox="0 0 24 24" fill="#333">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>
        </header>
        
        <div class="note-list">
            <div class="note-item">
                <div class="note-content">
                    <div>WiFi名: Xs</div>
                    <div>WiFi密码: Mi******nh05</div>
                    <div class="note-meta">距离当前位置 2.37 米</div>
                </div>
            </div>
            
            <div class="note-item">
                <div class="note-content">
                    <div>启迪停车场</div>
                    <div class="note-meta">距离当前位置 48.46 米</div>
                </div>
                <div class="qr-code"></div>
            </div>
            
            <div class="note-item">
                <div class="note-content">
                    <div>世贸广场停车缴费</div>
                    <div class="note-meta">距离当前位置 503.0 米</div>
                </div>
                <div class="qr-code"></div>
            </div>
            
            <div class="note-item">
                <div class="note-content">
                    <div>门禁密码 *2254</div>
                    <div class="note-meta">距离当前位置 2004.04 米</div>
                </div>
            </div>
            
            <div class="note-item">
                <div class="note-content">
                    <div>青龙湖停车场</div>
                    <div class="note-meta">距离当前位置 2304.05 米</div>
                </div>
                <div class="qr-code"></div>
            </div>
        </div>
        
        <div class="add-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.querySelector('.add-button');
            addButton.addEventListener('click', () => {
                alert('创建新的地理位置笔记');
            });

            const headerActions = document.querySelector('.header-actions');
            headerActions.addEventListener('click', () => {
                alert('打开设置菜单');
            });

            const noteItems = document.querySelectorAll('.note-item');
            noteItems.forEach(item => {
                item.addEventListener('click', () => {
                    alert('查看笔记详情');
                });
            });

            // 模拟QR码图像
            const qrCodes = document.querySelectorAll('.qr-code');
            qrCodes.forEach(qr => {
                const canvas = document.createElement('canvas');
                canvas.width = 60;
                canvas.height = 60;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#000';
                for(let i = 0; i < 5; i++) {
                    for(let j = 0; j < 5; j++) {
                        if(Math.random() > 0.5) {
                            ctx.fillRect(i*12, j*12, 10, 10);
                        }
                    }
                }
                qr.appendChild(canvas);
            });
        });
    </script>
</body>
</html>
