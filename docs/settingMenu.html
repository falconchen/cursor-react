
<html><head><base href="https://geolocation-notes.app/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoNotes - 基于地理位置的笔记小程序</title>
  <style>
      body, html {
          margin: 0;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          background-color: #F4F4F4;
          color: #333;
          height: 100%;
          overflow: hidden;
      }
      .container {
          max-width: 414px;
          margin: 0 auto;
          background-color: white;
          height: 100%;
          display: flex;
          flex-direction: column;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          position: relative;
          overflow: hidden;
      }
      header {
          background-color: #F9E3E0;
          padding: 15px 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 10;
      }
      .header-title {
          font-size: 18px;
          font-weight: bold;
      }
      .header-actions {
          display: flex;
          gap: 15px;
      }
      .icon {
          width: 24px;
          height: 24px;
          cursor: pointer;
      }
      .note-list {
          flex-grow: 1;
          overflow-y: auto;
          padding: 10px 20px;
      }
      .note-item {
          background-color: #FFF8F7;
          border-radius: 8px;
          padding: 15px;
          margin-bottom: 10px;
          display: flex;
          align-items: center;
      }
      .note-content {
          flex-grow: 1;
          font-size: 16px;
          font-weight: bold;
          margin-right: 10px;
      }
      .note-meta {
          font-size: 12px;
          color: #888;
          margin-top: 5px;
      }
      .qr-code {
          width: 60px;
          height: 60px;
          background-color: #ddd;
          flex-shrink: 0;
      }
      .add-button {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 56px;
          height: 56px;
          background-color: #F9776F;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 2px 10px rgba(249, 119, 111, 0.3);
          z-index: 10;
      }
      .settings-menu {
          position: absolute;
          top: 0;
          right: -300px;
          width: 300px;
          height: 100%;
          background-color: white;
          box-shadow: -2px 0 5px rgba(0,0,0,0.1);
          transition: right 0.3s ease-in-out;
          z-index: 20;
      }
      .settings-menu.active {
          right: 0;
      }
      .settings-header {
          background-color: #F9E3E0;
          padding: 15px 20px;
          font-size: 18px;
          font-weight: bold;
      }
      .settings-list {
          padding: 20px;
      }
      .settings-item {
          padding: 15px 0;
          border-bottom: 1px solid #eee;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .settings-item:last-child {
          border-bottom: none;
      }
      .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.5);
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease-in-out;
          z-index: 15;
      }
      .overlay.active {
          opacity: 1;
          visibility: visible;
      }
  </style>
  </head>
  <body>
      <div class="container">
          <header>
              <span class="header-title">GeoNotes</span>
              <div class="header-actions">
                  <svg class="icon" id="settingsIcon" viewBox="0 0 24 24" fill="#333">
                      <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                  </svg>
              </div>
          </header>
          
          <div class="note-list">
              <!-- Note items here (same as before) -->
          </div>
          
          <div class="add-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
          </div>
  
          <div class="settings-menu" id="settingsMenu">
              <div class="settings-header">设置</div>
              <div class="settings-list">
                  <div class="settings-item">
                      <span>通知</span>
                      <input type="checkbox" checked>
                  </div>
                  <div class="settings-item">
                      <span>位置权限</span>
                      <input type="checkbox" checked>
                  </div>
                  <div class="settings-item">
                      <span>数据同步</span>
                      <input type="checkbox">
                  </div>
                  <div class="settings-item">
                      <span>隐私政策</span>
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="#333">
                          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                      </svg>
                  </div>
                  <div class="settings-item">
                      <span>关于我们</span>
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="#333">
                          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                      </svg>
                  </div>
              </div>
          </div>
  
          <div class="overlay" id="overlay"></div>
      </div>
  
      <script>
          document.addEventListener('DOMContentLoaded', () => {
              const settingsIcon = document.getElementById('settingsIcon');
              const settingsMenu = document.getElementById('settingsMenu');
              const overlay = document.getElementById('overlay');
  
              settingsIcon.addEventListener('click', () => {
                  settingsMenu.classList.add('active');
                  overlay.classList.add('active');
              });
  
              overlay.addEventListener('click', () => {
                  settingsMenu.classList.remove('active');
                  overlay.classList.remove('active');
              });
  
              // Other event listeners (same as before)
          });
      </script>
  </body>
  </html>
